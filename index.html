<!DOCTYPE html>
<html>
    <head>
        <title>3D Object Visualization</title>
        <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="color:black">
            <a-box position="-1 0.5 -3" color="yellow""></a-box>
            <a-sphere position="0 2.5 -5" radius="1.25" color="pink"></a-sphere>
            <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="lightblue"></a-cylinder>
            <a-octahedron position="-3.3 0.43 0" color="#FF926B" radius="0.45"></a-octahedron>
        </a-scene>
    </body>
</html>
